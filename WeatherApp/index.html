<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="input-text" placeholder="Enter your city name">
            <button id="get-weather">Get Weather</button>
        </div>
        <div class="display-container" id="display-container">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="display-error" class="hidden">you may enter wrong city name</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
